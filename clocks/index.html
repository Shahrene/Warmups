<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload='clock()'>
    <header>
      <h1>What's the Time?</h1>
    </header>
    <span id="time"> </span>

    <div class="clock">
      <img src="images/clock_face.png" id="clock_face">
      <img src="images/second_hand.png" id="second-hand">
      <img src="images/minute_hand.png" id="minute-hand">
      <img src="images/hour_hand.png" id="hour-hand">
    </div>


  </body>
</html>
